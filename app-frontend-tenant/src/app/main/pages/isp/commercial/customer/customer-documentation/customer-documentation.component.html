<div class="row d-flex align-items-center justify-content-center mb-2">
  <div class="col-lg-12">
    <fieldset class="form-group">
      <label for="file-upload-single">Cédula:</label>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          type="file"
          ng2FileSelect
          [uploader]="uploader"
          id="file-upload-single"
          (onFileSelected)="getFileOne($event)"
        />
        <label class="custom-file-label">{{ titleOneFile }} </label>
      </div>
    </fieldset>
  </div>
</div>
<div class="row d-flex align-items-center justify-content-center">
  <div class="table-responsive">
    <table class="table" style="width: 100%">
      <tbody>
        <tr>
          <td *ngIf="photoIde != null">
            <div class="col-lg-6">
              <strong> Imágen previa </strong>
              <angular-cropper
                #angularCropper
                [cropperOptions]="{
                  checkCrossOrigin: true
                }"
                [imageUrl]="photoIde"
              ></angular-cropper>
            </div>
          </td>
          <td *ngIf="croppedResult">
            <div class="col-lg-6">
              <strong> Imágen final </strong>
              <img width="400px" height="250px" [src]="croppedResult" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button
    class="btn btn-success mb-5"
    *ngIf="photoIde != null"
    (click)="getCroppedImage()"
  >
    Recortar
  </button>
</div>

<div class="row d-flex align-items-center justify-content-center mb-2">
  <div class="col-lg-12">
    <fieldset class="form-group">
      <label for="file-upload-single">Contrato:</label>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          type="file"
          ng2FileSelect
          [uploader]="uploader"
          id="file-upload-single"
          (onFileSelected)="getFileTwo($event)"
        />
        <label class="custom-file-label">{{ titleTwoFile }}</label>
      </div>
    </fieldset>
  </div>
</div>

<div class="d-flex justify-content-end">
  <button
    class="btn btn-primary btn-next"
    (click)="submit()"
    rippleEffect
  >
    <span class="align-middle d-sm-inline-block d-none">Siguiente</span>
    <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
  </button>
</div>
