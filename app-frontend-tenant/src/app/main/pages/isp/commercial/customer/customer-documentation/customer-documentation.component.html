<div class="row mb-2">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="py-1">Archivo</th>
          <th class="py-1">Tipo</th>
          <th class="py-1">Estado</th>
          <th class="py-1">Subir</th>
          <th class="py-1">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filesList">
          <td class="py-1">
            {{ item?.name }}
          </td>
          <td class="py-1">
            <span *ngIf="item.type == 'image'"> Im√°gen </span>
            <span *ngIf="item.type == 'file'"> Archivo </span>
          </td>
          <td class="py-1">
            <div [ngClass]="'badge badge-' + item?.status?.class">
              {{ item?.status?.name }}
            </div>
          </td>
          <td class="py-1">
            <button
              type="button"
              class="btn btn-raised btn-outline-warning btn-sm mr-50"
              rippleEffect
              (click)="upload(item)"
            >
              <span data-feather="upload"></span>
            </button>
          </td>
          <td class="py-1">
            <button
              type="button"
              [disabled]="item?.status?.short_code == 'PTE'"
              class="btn btn-raised btn-outline-success btn-sm mr-50"
              rippleEffect
              (click)="download(item.path)"
            >
              <span data-feather="eye"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
