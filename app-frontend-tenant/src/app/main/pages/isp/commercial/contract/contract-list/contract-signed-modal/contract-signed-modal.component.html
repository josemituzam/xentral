<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel1">Contrato</h4>
  <button
    type="button"
    class="close"
    (click)="modal.dismiss('Cross click')"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <form>
    <div class="row" *ngIf="type == 'uploadContract'">
      <div class="col-lg-12">
        <fieldset class="form-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              type="file"
              ng2FileSelect
              [uploader]="uploader"
              id="file-upload-single"
              (onFileSelected)="getFile($event)"
            />
            <label class="custom-file-label">{{ titleFile }}</label>
          </div>
        </fieldset>
      </div>
    </div>

    <iframe
      [src]="path | safe : 'resourceUrl'"
      width="100%"
      height="500px"
      *ngIf="type == 'viewContract'"
    >
    </iframe>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close()">
    Cancelar
  </button>
  <button
    type="submit"
    (click)="submitFile()"
    class="btn btn-primary mr-1"
    *ngIf="type == 'uploadContract'"
    rippleEffect
  >
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span
    >Guardar
  </button>
</div>
