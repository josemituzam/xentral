<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel1">Enlace Generado</h4>
  <button
    type="button"
    class="close"
    (click)="modal.dismiss('Cross click')"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <form [formGroup]="editForm">
    <div class="row">
      <div class="col-xl-12 col-md-12 col-sm-12 col-12 pr-sm-0">
        <div class="form-group">
          <input
            #clipboardValue
            type="text"
            class="form-control"
            formControlName="link"
          />
        </div>
      </div>
      <div class="col-sm-12 col-12">
        <button
          class="btn btn-block btn-outline-primary"
          (click)="copyCode(clipboardValue.value)"
          rippleEffect
        >
          Copiar enlace!
        </button>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="modal.close()">
    Cancelar
  </button>
</div>
