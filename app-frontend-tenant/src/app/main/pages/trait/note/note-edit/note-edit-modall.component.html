<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>

    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="commentFileForm" class="kt-form kt-form--group-seperator-dashed">



        <div class="form-group row ">

            <div class="col-lg-12 col-xl-12">
                <textarea class="form-control form-control-lg form-control-solid" type="text" 
                formControlName="name" name="name" 
                [ngClass]="{'is-invalid' : isValidField('name')}" rows="3" ></textarea>

                <div class="invalid-feedback" *ngIf="isControlHasError('name', 'required')">
                    {{ "EDITFORM.VALIDATION.REQUIRED_FIELD" | translate }}
                </div>

                <div class="invalid-feedback" *ngIf="isControlHasError('name', 'minlength')">
                    {{ "EDITFORM.VALIDATION.MIN_LENGTH_FIELD" | translate }} 10
                </div>

                <div class="invalid-feedback" *ngIf="isControlHasError('name', 'maxlength')">
                    {{ "EDITFORM.VALIDATION.MAX_LENGTH_FIELD" | translate }} 320
                </div>
                
            </div>


        </div>


        



    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="activeModal.close('NoLoad')">Cancelar</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="onSubmit()">{{getTextSaveButton()}}</button>
</div>
