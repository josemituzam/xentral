<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <form class="form-validate" [formGroup]="editForm">
            <div class="row mt-1">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="birth">Nombre</label>
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder=""
                    name="website"
                  />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label for="birth">CÃ³digo</label>
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    formControlName="code"
                    placeholder=""
                    name="website"
                  />
                </div>
              </div>
              <div class="col-12 d-flex flex-row-reverse flex-column mt-2">
                <button
                  (click)="submit()"
                  [disabled]="loading"
                  type="submit"
                  class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                  rippleEffect
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
