<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- page users view start -->
    <section class="app-user-view">
      <!-- User Card & Plan Starts -->
      <div class="row">
        <!-- User Card starts-->
        <div class="col-xl-12 col-lg-11 col-md-7">
          <div class="card user-card">
            <div class="card-body">
              <div class="row">
                <div
                  class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between border-container-lg"
                >
                  <div class="user-avatar-section">
                    <div class="d-flex justify-content-start">
                      <!-- <div *ngIf="data.avatar.length > 0; else customAvatar">
                        <img
                          class="img-fluid rounded"
                          [src]="data.avatar"
                          height="104"
                          width="104"
                          alt="User avatar"
                        />
                      </div> -->

                      <!--  <div class="d-flex flex-column ml-1">
                        <div class="user-info mb-1">
                          <h4 class="mb-0"></h4>
                          <span class="card-text"></span>
                        </div>
                        <div class="d-flex flex-wrap">
                          <a class="btn btn-primary" rippleEffect>Edit</a>
                          <button
                            class="btn btn-outline-danger ml-1"
                            rippleEffect
                          >
                            Delete
                          </button>
                        </div>
                      </div> -->
                    </div>
                  </div>
                  <div class="d-flex align-items-center user-total-numbers">
                    <div class="d-flex align-items-center mr-2">
                      <div class="color-box bg-light-primary">
                        <i
                          [data-feather]="'dollar-sign'"
                          [class]="'text-primary'"
                        ></i>
                      </div>
                      <div class="ml-1">
                        <h5 class="mb-0">23.3k</h5>
                        <small>Monthly Sales</small>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <div class="color-box bg-light-success">
                        <i
                          [data-feather]="'trending-up'"
                          [class]="'text-success'"
                        ></i>
                      </div>
                      <div class="ml-1">
                        <h5 class="mb-0">$99.87K</h5>
                        <small>Annual Profit</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-12 mt-2 mt-xl-0" *ngIf="itemModel">
                  <div class="user-info-wrapper">
                    <div class="d-flex flex-wrap mb-1">
                      <div class="user-info-title">
                        <i data-feather="globe" class="mr-1"></i>
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Compañía</span
                        >
                      </div>
                      <p class="card-text mb-0">
                        <a
                          [class]="
                            itemModel.url == null ? 'class_a_href' : 'nav-link'
                          "
                          style="padding: 0%"
                          href="{{ itemModel.url }}"
                          >{{ itemModel.company_name }}</a
                        >
                      </p>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                      <div class="user-info-title">
                        <i data-feather="user" class="mr-1"></i>
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Propietario</span
                        >
                      </div>
                      <p class="card-text mb-0">{{ itemModel.fullname }}</p>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                      <div class="user-info-title">
                        <i data-feather="check" class="mr-1"></i>
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Estado</span
                        >
                      </div>
                      <div
                        class="badge badge-danger"
                        *ngIf="itemModel.is_active == 0"
                      >
                        Inactivo
                      </div>
                      <div
                        class="badge badge-success"
                        *ngIf="itemModel.is_active == 1"
                      >
                        Activo
                      </div>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                      <div class="user-info-title">
                        <i data-feather="phone" class="mr-1"></i>
                        <span
                          class="card-text user-info-title font-weight-bold mb-0"
                          >Correo</span
                        >
                      </div>
                      <p class="card-text mb-0">{{ itemModel.email }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /User Card Ends-->

        <!-- User Permissions Starts -->
        <div class="col-md-12">
          <!-- User Permissions -->
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Servicios</h4>
              <div
                class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
              >
                <div
                  class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
                >
                  <button
                    class="btn btn-primary ml-1"
                    (click)="edit(id)"
                    rippleEffect
                  >
                    <i
                      data-feather="plus"
                      class="d-sm-none d-inline-block mr-0 mr-sm-1"
                    ></i
                    ><span class="d-none d-sm-inline-block">Gestionar</span>
                  </button>
                </div>
              </div>
            </div>
            <p class="card-text ml-2">Servicios asignados</p>

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Servicio</th>
                    <th>Contratos</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of serviceList">
                  <tr>
                    <td>{{ item.service.name }}</td>
                    <td>{{ item.max_contracts }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /User Permissions -->
        </div>
        <!-- User Permissions Ends -->
      </div>
      <!-- User Timeline & Permissions Ends -->

      <!-- User Invoice Starts-->
      <div class="row invoice-list-wrapper">
        <div class="col-12">
          <div class="card">
            <!--   <app-invoice-list></app-invoice-list> -->
          </div>
        </div>
      </div>
      <!-- /User Invoice Ends-->
    </section>
    <!-- page users view end -->
  </div>
</div>
